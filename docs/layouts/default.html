<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chitra - <%= @item[:title] %></title>
        <link rel="stylesheet" href="/stylesheet.css">
        <link rel="stylesheet" href="/static/syntax-highlight-emacs.css">
        <script defer src="/static/alpinejs@3.9.0.min.js"></script>

        <!-- you don't need to keep this, but it's cool for stats! -->
        <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
    </head>
    <body class="bg-blue-50">
        <div id="main" class="flex-row flex w-full mx-auto">
            <div class="basis-1/6 bg-blue-50">
                <img class="block" src="/static/logo.png"/>
                <div class="px-10">
                    <ul>
                        <% for chapter in chapters %>
                        <li><a href="/<%= chapter["slug"] %>"><%= chapter["title"] %></a></li>
                        <% end %>
                    </ul>
                </div>
            </div>
            <div class="content basis-5/6 py-10">
                <h1><%= @item[:title] %></h1>
                <%= yield %>
            </div>
        </div>
        <div class="bg-blue-300 h-20">
            
        </div>
    </body>
</html>
