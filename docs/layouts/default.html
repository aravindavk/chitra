<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>A Brand New Nanoc Site - <%= @item[:title] %></title>
        <link rel="stylesheet" href="/stylesheet.css">

        <!-- you don't need to keep this, but it's cool for stats! -->
        <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
    </head>
    <body class="bg-blue-100">
        <div id="main" class="flex-row flex w-full mx-auto">
            <div class="basis-1/6 bg-blue-100">
                <img class="block" src="/static/logo.png"/>
                <div class="px-10">
                    <ul>
                        <% for chapter in chapters %>
                        <li><a href="<%= chapter["link"] %>"><%= chapter["title"] %></a></li>
                        <% end %>
                    </ul>
                </div>
            </div>
            <div class="content basis-4/6">
                <%= yield %>
            </div>
        </div>
    </body>
</html>
